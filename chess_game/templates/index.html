<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Chess Game</h1>
        <button onclick="startGame()">Start Chess Game</button>
        <p id="status"></p>
    </div>

    <script>
        function startGame() {
            fetch('/run-game', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("status").textContent = data.status;
                })
                .catch(error => {
                    document.getElementById("status").textContent = "Error starting game!";
                });
        }
    </script>
</body>
</html>
